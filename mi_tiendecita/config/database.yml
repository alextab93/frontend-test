default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see Rails configuration guide
  # https://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: mi_tiendecita_development

test:
  <<: *default
  database: mi_tiendecita_test

production:
  <<: *default
  database: mi_tiendecita_production
  username: mi_tiendecita
  password: <%= ENV['MI_TIENDECITA_DATABASE_PASSWORD'] %>
